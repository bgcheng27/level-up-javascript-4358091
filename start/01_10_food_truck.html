<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    function menuSet(vendors) {
      const allMenus = vendors.flat();
      const finalMenu = new Set(allMenus);

      const menuList = document.querySelector("#combined-menu");
      finalMenu.forEach((menuItem) => {
        let itemElement = document.createElement("li");
        itemElement.innerText = menuItem;
        menuList.appendChild(itemElement);
      })
    }

    const vendor1 = ["Pizza", "Pasta"];
    const vendor2 = ["Pizza", "Calzones"];
    const vendor3 = ["Lobster"];
    const vendor4 = ["Calzones"];

    menuSet([vendor1, vendor2, vendor3, vendor4])

    

  </script>
</body>

</html>
