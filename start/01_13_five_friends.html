<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    // document.querySelector("#timeline")

    async function getUsers() {
      const response = await fetch("https://randomuser.me/api/?results=5")
      const users = await response.json()
      const userData = users.results

      let timeline = document.querySelector("#timeline");
      userData.map((user) => {
        let card = document.createElement("div")

        let profilePic = document.createElement("img");
        profilePic.src = user.picture.thumbnail;
        card.appendChild(profilePic);

        let name = document.createElement("p");
        let { first, last } = user.name;
        
        name.textContent = `${first} ${last}`;
        card.appendChild(name);

        timeline.appendChild(card);
      })
    }



    getUsers();

  </script>
</body>

</html>
